<div class="login-page">
    <div class="form">
        <h4 style="color: red;">login page</h4>
        <form class="login-form" [formGroup]="login">
            <input formControlName="email" type="text" placeholder="username" />
            <span  *ngIf="login.controls['email'].hasError('required') && login.controls['email'].touched">email is required</span>
            <span *ngIf="login.controls['email'].hasError('email')">Please enter a valid email</span>
            <input  formControlName="password" type="password" placeholder="password" />
            <span *ngIf="login.controls['password'].hasError('required') && login.controls['password'].touched">Password is required</span>
        </form>
        <button type="button" class="btn btn-primary" (click)="Submit()"  [disabled]='login.invalid'>submit</button>
    </div>
</div>
