
<div class="login-page">
    <div class="form">
        <h4 style="color: red;">Reset Passowrd</h4>
        <form class="login-form" [formGroup]="reset">
            <div class="password-container">
                 
                <input type="password" placeholder="Enter Password" formControlName="password"
                    [type]="hide ? 'password' : 'text'">
                <i class="fa" [ngClass]="{'fa-eye': !hide, 'fa-eye-slash': hide}" (click)="toggleVisibility()"></i>
            </div>
            <span *ngIf="reset.controls['password'].hasError('required') && reset.controls['password'].touched">Enter
                your password</span>
            <span *ngIf="reset.controls['password'].hasError('pattern')">Password must contain at least one number, one
                uppercase and a lowercase letter and at least
            </span>
            <span *ngIf="reset.controls['password'].hasError('minlength')">
                Password must be at least 6 characters long.
            </span>
            <span *ngIf="reset.controls['password'].hasError('maxlength')">
                Password cannot be longer than 30 characters.</span>
            <input type="confirmPassword" placeholder="Confirm your password" formControlName="confirmPassword"
                [type]="hideData ? 'password' : 'text'">
            <i (click)="nexthideButton()" class="fa" [ngClass]="{'fa-eye': !hideData, 'fa-eye-slash': hideData}"></i>
            <span
                *ngIf="reset.controls['confirmPassword'].hasError('required') && reset.controls['confirmPassword'].touched">confirm
                your password</span>
            <span *ngIf="reset.hasError('mismatch') && reset.controls['confirmPassword'].touched">Passsword and Confirm
                Password didn't match. </span>
        </form>
        <div class="data" style="    margin: 54px;
    margin-left: -128px;">
            <button type="button" class="btn btn-primary" (click)="resetPassword()">Reset Password</button>
        </div>

    </div>
</div>
