<h2 mat-dialog-title>Assign-Admin</h2>    
    <mat-dialog-actions>
        <mat-form-field>
            <mat-label>Select-Admin</mat-label>
            <mat-select [(ngModel)]="selected">
              <mat-option *ngFor="let option of admindata" [value]="option">
                {{option.fullname}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="button" style="margin-left: 13px">
            <button style='margin-right:16px'type="button" class="btn btn-primary" (click)="Save(selected,admindata.id)">Save</button>
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
          </div>

</mat-dialog-actions>
