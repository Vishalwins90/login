     <mat-toolbar>
      <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"> -->
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="example-icon favorite-icon">
          <button (click)="resetPassword()" mat-menu-item>
            <mat-icon>password</mat-icon>
            <span>Reset Password</span>
          </button>
          <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>{{userName}}</span>
          </button>
        </mat-menu>
      <span style="color: blue;">Dashboard</span>
      <span class="example-spacer"></span>
      <button (click)="logOut()" style='margin-right:16px' class="btn btn-primary" >
        <mat-icon aria-hidden="false">login</mat-icon>
      </button>
      <button style='margin-right:16px' (click)="addnewUser()" mat-raised-button  class="example-icon favorite-icon" color="warn">
  <i class="fa fa-times mat-icon"></i>Add-user
      </button>
    </mat-toolbar>

   <div class="heading">
      <h1 style="text-align: center; color: red;">User-Details</h1>
    </div>
    <table mat-table [dataSource]="alldata" class="mat-elevation-z8">
      <ng-container *ngFor="let column of displayedColumns">
        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
          <td mat-cell *matCellDef="let alldata; let i = index">
            <ng-container *ngIf="editingIndex !== i; else editMode;">
              {{ alldata[column]}}
              <button  style='margin-right:16px' *ngIf="column=='action'" mat-raised-button   color="warn" focusable="false" (click)="edit(i)">
               <i class="fa fa-times mat-icon"></i>Edit
               </button> 
               <button style='margin-right:16px' *ngIf="column=='action'" mat-raised-button   color="primary" focusable="false" (click)="delete(i)">
                <mat-icon>delete</mat-icon>
                  </button> 
            </ng-container>
            <ng-template #editMode>
             
                <mat-form-field appearance="outline" *ngIf="column!=='action'" class="example-full-width">
                  <input    matInput   type="text" [(ngModel)]="editedData[column]" />
                </mat-form-field>
              
              <button style='margin-right:16px' mat-raised-button *ngIf="column=='action'" color="warn"  (click)="cancel(i)">
                <i class="fa fa-times mat-icon"></i>Cancel 
              </button>
              <button style='margin-right:16px' mat-raised-button *ngIf="column=='action'" color="primary"  (click)="saveEdit(i)">
                <i class="fa fa-times mat-icon"></i>Save 
              </button>
            </ng-template>
          </td>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
