
 <div class="b" style="text-align: center; margin-right: -1115px; margin-top: 28px;">
      <button mat-raised-button   color="primary" focusable="false" (click)="logout()">
        <i class="fa fa-times mat-icon"></i>Logout
        </button>
     </div>
  <div class="button1" style="margin-left: 62px;
  margin-top: -35px;">
   <button  mat-raised-button color="warn" focusable="false" (click)="addnewuser()">
     <i class="fa fa-times mat-icon"></i>Add-user
     </button>
  </div>
   <div class="heading">
      <h1 style="text-align: center; color: red;">User-Details</h1>
    </div>
    <table mat-table [dataSource]="alldata" class="mat-elevation-z8">
      <ng-container *ngFor="let column of displayedColumns">
        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
          <td mat-cell *matCellDef="let alldata; let i = index">
            <ng-container *ngIf="editingIndex !== i; else editMode;">
              {{ alldata[column] }}
              <button *ngIf="column=='action'" mat-raised-button   color="warn" focusable="false" (click)="edit(i)">
               <i class="fa fa-times mat-icon"></i>Edit
               </button> 
               <button *ngIf="column=='action'" mat-raised-button   color="primary" focusable="false" (click)="delete(i)">
                  <i class="fa fa-times mat-icon"></i>Delete
                  </button> 
            </ng-container>
            <ng-template #editMode>
              <div class="div" style="font-size: 12px">
                <mat-form-field appearance="outline" *ngIf="column!=='action'" class="example-full-width">
                  <input    matInput   type="text" [(ngModel)]="editedData[column]" />
                </mat-form-field>
              </div>
              <button  mat-raised-button *ngIf="column=='action'" color="warn"  (click)="cancel(i)">
                <i class="fa fa-times mat-icon"></i>Cancel 
              </button>
              <button  mat-raised-button *ngIf="column=='action'" color="primary"  (click)="saveEdit(i)">
                <i class="fa fa-times mat-icon"></i>Save 
              </button>
            </ng-template>
          </td>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
